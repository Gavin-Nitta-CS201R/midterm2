<html>

<head>
	<title>Conference Reading List</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body ng-app="comment" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>Conference Reading List</h1>
			</div>

			<form ng-submit="addItem()">
				<input placeholder="session" type="text" ng-model="session"></input>
				<input placeholder="picture URL" type="text" ng-model="pictureUrl"></input>
				<input placeholder="speaker" type="text" ng-model="speaker"></input>
				<input placeholder="title" type="text" ng-model="title"></input><br>
				<button type="submit">Add Talk</button>
			</form>
			<div>
				{{test}}
			</div>
			<div ng-show="readingList.length === 0">
				There are currently no items in your reading list
			</div>
			<div class="item" ng-show="readingList.length > 0" ng-repeat="item in readingList | orderBy: ['-upvotes', 'session', 'title']">
				<span class="pointer glyphicon glyphicon-thumbs-up" ng-click="upvote(item)"></span>
				<span class="session">{{item.session}}</span>
				<img class="avatar" ng-src="{{item.pictureUrl}}" alt="Picture Url">
				<span>{{item.speaker}} - {{item.title}} - upvotes:&nbsp;{{item.upvotes}}&nbsp;</span>&nbsp;
				<span class="pointer glyphicon glyphicon-remove" ng-click="delete(item)"></span>
			</div>
		</div>
	</div>
</body>

</html>
